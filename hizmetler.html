<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmetler - Destek Otomasyon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Kendi Özel Stilleriniz -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <section class="section bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="section-title" data-lang-key="servicesPageTitle"></h2>
                        <p class="lead mb-5" data-lang-key="servicesPageSubtitle"></p>
                    </div>
                </div>

                <div class="row g-4">
                    <!-- Hizmet 1 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box text-center">
                            <div class="service-icon mb-3">
                                <i class="bi bi-cpu-fill"></i>
                            </div>
                            <h4 class="h5" data-lang-key="service1Title"></h4>
                            <p data-lang-key="service1Text"></p>
                        </div>
                    </div>
                    <!-- Hizmet 2 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box text-center">
                            <div class="service-icon mb-3">
                                <i class="bi bi-robot"></i>
                            </div>
                            <h4 class="h5" data-lang-key="service2Title"></h4>
                            <p data-lang-key="service2Text"></p>
                        </div>
                    </div>
                    <!-- Hizmet 3 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box text-center">
                            <div class="service-icon mb-3">
                                <i class="bi bi-display-fill"></i>
                            </div>
                            <h4 class="h5" data-lang-key="service3Title"></h4>
                            <p data-lang-key="service3Text"></p>
                        </div>
                    </div>
                    <!-- Hizmet 4 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box text-center">
                            <div class="service-icon mb-3">
                                <i class="bi bi-gear-wide-connected"></i>
                            </div>
                            <h4 class="h5" data-lang-key="service4Title"></h4>
                            <p data-lang-key="service4Text"></p>
                        </div>
                    </div>
                    <!-- Hizmet 5 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box text-center">
                            <div class="service-icon mb-3">
                                <i class="bi bi-lightning-charge-fill"></i>
                            </div>
                            <h4 class="h5" data-lang-key="service5Title"></h4>
                            <p data-lang-key="service5Text"></p>
                        </div>
                    </div>
                    <!-- Hizmet 6 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="service-box text-center">
                            <div class="service-icon mb-3">
                                <i class="bi bi-tools"></i>
                            </div>
                            <h4 class="h5" data-lang-key="service6Title"></h4>
                            <p data-lang-key="service6Text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dil Dosyası -->
    <script src="languages.js"></script>
    <!-- Kendi Scriptimiz -->
    <script src="main.js"></script>
</body>
</html>
