<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Destek Otomasyon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Kendi Özel Stilleriniz -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <section class="section bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="section-title" data-lang-key="contactPageTitle"></h2>
                        <p class="lead mb-5" data-lang-key="contactPageSubtitle"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-7 mb-4 mb-lg-0">
                        <div class="card p-4 h-100 shadow-sm">
                            <h3 class="mb-4" data-lang-key="contactFormTitle"></h3>
                            <form action="#" method="POST"> 
                                <div class="mb-3">
                                    <label for="adSoyad" class="form-label" data-lang-key="contactFormName"></label>
                                    <input type="text" class="form-control" id="adSoyad" name="adSoyad" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" data-lang-key="contactFormEmail"></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="konu" class="form-label" data-lang-key="contactFormSubject"></label>
                                    <input type="text" class="form-control" id="konu" name="konu">
                                </div>
                                <div class="mb-3">
                                    <label for="mesaj" class="form-label" data-lang-key="contactFormMessage"></label>
                                    <textarea class="form-control" id="mesaj" name="mesaj" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg" data-lang-key="contactFormButton"></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="card p-4 h-100 shadow-sm">
                            <h3 class="mb-4" data-lang-key="contactInfoTitle"></h3>
                            <p class="d-flex"><i class="bi bi-geo-alt-fill fs-5 text-primary me-3"></i> <span data-lang-key="contactInfoAddress"></span></p>
                            <hr>
                            <p><i class="bi bi-telephone-fill text-primary me-3"></i> <span data-lang-key="phone"></span></p>
                            <p><i class="bi bi-envelope-fill text-primary me-3"></i> info@destekotomasyon.com.tr</p>
                            <hr>
                            <div class="ratio ratio-4x3">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48337.71299539792!2d29.351016648632808!3d40.821090800000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cadf58b335b99b%3A0x1d468813d4d4508a!2sGebze%2C%20Kocaeli!5e0!3m2!1str!2str!4v1678886543211!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dil Dosyası -->
    <script src="languages.js"></script>
    <!-- Kendi Scriptimiz -->
    <script src="main.js"></script>
</body>
</html>
