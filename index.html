<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Otomasyon - Endüstriyel Otomasyon Çözümleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Kendi Özel Stilleriniz -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero">
            <h1 data-lang-key="heroTitle"></h1>
            <p data-lang-key="heroSubtitle"></p>
        </section>

        <section id="about" class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="section-title" data-lang-key="aboutTitle"></h2>
                        <p class="lead" data-lang-key="aboutText"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Neden Biz Bölümü -->
        <section id="why-us" class="section bg-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="section-title" data-lang-key="whyUsTitle"></h2>
                        <p class="lead mb-5" data-lang-key="whyUsSubtitle"></p>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="text-center p-3">
                            <i class="bi bi-award-fill fs-1 text-primary mb-3"></i>
                            <h4 class="h5" data-lang-key="whyUsCard1Title"></h4>
                            <p data-lang-key="whyUsCard1Text"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center p-3">
                            <i class="bi bi-check-circle-fill fs-1 text-primary mb-3"></i>
                            <h4 class="h5" data-lang-key="whyUsCard2Title"></h4>
                            <p data-lang-key="whyUsCard2Text"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center p-3">
                            <i class="bi bi-headset fs-1 text-primary mb-3"></i>
                            <h4 class="h5" data-lang-key="whyUsCard3Title"></h4>
                            <p data-lang-key="whyUsCard3Text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Rakamlarla Biz Bölümü -->
        <section class="section stats-section">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-4 stat-item">
                        <i class="bi bi-journal-check"></i>
                        <p class="counter mt-2">150+</p>
                        <p data-lang-key="statsProject"></p>
                    </div>
                    <div class="col-md-4 stat-item">
                        <i class="bi bi-people-fill"></i>
                        <p class="counter mt-2">80+</p>
                        <p data-lang-key="statsCustomer"></p>
                    </div>
                    <div class="col-md-4 stat-item">
                        <i class="bi bi-clock-history"></i>
                        <p class="counter mt-2">15+</p>
                        <p data-lang-key="statsExperience"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Harekete Geç Bölümü -->
        <section class="section cta-section text-center">
            <div class="container">
                <h2 class="mb-4" data-lang-key="ctaTitle"></h2>
                <p class="lead mb-4" data-lang-key="ctaSubtitle"></p>
                <a href="iletisim.html" class="btn btn-primary btn-lg" data-lang-key="ctaButton"></a>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dil Dosyası -->
    <script src="languages.js"></script>
    <!-- Kendi Scriptimiz -->
    <script src="main.js"></script>
</body>
</html>
